function typewrite() {
	var pauseTime = '';
	var asciiIndex = '';

	if (currentChar >= songLyrics.length)
		return;

	var c = songLyrics.charAt(currentChar - 1, currentChar++);

	if (c == '#') // Clear screen
		document.getElementById("main_scroll").innerHTML = "";
	else if (c == '$') { // New Speed
		var newSpeed = '';
		do {
			c = songLyrics.charAt(currentChar - 1, currentChar++);
			if (c != '$')
				newSpeed += c;
		} while (c != '$');
		textSpeed = parseInt(newSpeed);
	} else if (c == '^') { // Pause
		do {
			c = songLyrics.charAt(currentChar - 1, currentChar++);
			if (c != '^')
				pauseTime += c;
		} while (c != '^');
	} else if (c == '%') { // Change asciiArt
		do {
			c = songLyrics.charAt(currentChar - 1, currentChar++);
			if (c != '%')
				asciiIndex += c;
		} while (c != '%');

		var asciiLayer = document.getElementById("ascii");
		asciiLayer.innerText = asciiImages[parseInt(asciiIndex)];
	} else
		document.getElementById("main_scroll").innerHTML += c;

	if (pauseTime != '')
		setTimeout("typewrite()", textSpeed + parseInt(pauseTime));
	else
		setTimeout("typewrite()", textSpeed);
}

function init() {
	var bgMusic = document.getElementById("bgMusic");
	var asciiLayer = document.getElementById("ascii");

	asciiLayer.innerText = asciiImages[3];

	setTimeout("bgMusic.play()", 3000);

	typewrite();
}
